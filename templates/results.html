<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Results </title>
		<link rel="stylesheet" href="http:/yui.yahoo.apis.com/pure/0.3.0/pure-min.css">
		<link rel="stylesheet" href="../static/results.css">
		<link rel="stylesheet" href="../static/modal.css">
	</head>

	<body>
		
		<h1> {{username}}'s Results! </h1>
		<div class="pure-g">
			<div class="pure-u-1-3" id="results">
				<ul>
					{% for item in results %}
						<li> 
							{{item}} 
							      
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class="pure-u-1-3" align="center">
			<a class="pure-button" href="#makeevent" style="background-color:#E0FFFF">
		  		<i class="fa fa-sign-in"></i>
		  		Make an Event!    
		  	</a>
	    </div>

		<section class="semantic-content" id="login" tabindex="-1"
		       role="dialog" aria-labelledby="makeevent" aria-hidden="true">
			<div class="modal-inner" style="letter-spacing:0em">
		  		<header id="makeevent">
		    		<h1> Make an Event </h1> 
		  		</header>
		  		<div class="modal-content" align="center">
		    		<p>
		      			Start planning! 
		      			<br> 
		    		</p>
		    		<form class="pure-form pure-form-stacked" method="post">

		     			<input name="title" type="text" placeholder="Title" required>
		     			<div class="pure-control-group">
               				<label for="results"> Location </label>
               				<select name="results" class="pure-input-2-3">
		 						{% for item in results %}
		 						<option> {{item}} </option>
		 						{% endfor %}
               				</select>
            			 </div>
		     			<input name="date" type="text" placeholder="Date" required>
		     			<input name="time" type="text" placeholder="Time" required>
		      			<br>
		      			<button class="pure-button pure-button-primary" type="submit">Make Event Now!</button>
		    		</form>
		  		</div>
			</div>
			<a href="#!" class="modal-close" title="Close this modal" data-close="Close"
		   	data-dismiss="modal">x</a>
	     </section>
	</body>

	<script>
		('.reslist').delegate('li', 'click', function(){
			
		})
</html>
