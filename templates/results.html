<!DOCTYPE>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title> Results </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="../static/results.css">
    <link rel="stylesheet" href="../static/modal.css">
  </head>
  
  <body>

    <div class="pure-menu pure-menu-open pure-menu-horizontal menu">
      <a href="/" class="pure-menu-heading">GroupVent</a>
      <ul>
        <li><a href="/profile">Your Profile</a></li>
	<li><a href="/search">New Search</a></li>
        <li><a href="#logoutModal">Logout</a></li>
      </ul>
    </div>
    
    
    <h1> Results from Search of {{keyword}}! </h1>
    <div class="pure-g">
      <div class="pure-u-1-5">
      </div>
      
      <div class="pure-u-3-5" id="results">
	<ul>
	  {% for item in results %}
	  <li> 
	    <a href="#makeevent"> {{item}} </a>
	  </li>
	  {% endfor %}
	</ul>
      </div>
    </div>
    
    <div class="pure-u-1-5">
    </div>
    
    <section class="semantic-content" id="makeevent" tabindex="-1"
	     role="dialog" aria-labelledby="makeevent" aria-hidden="true">
      <div class="modal-inner" style="letter-spacing:0em">
	<header id="makeevent">
	  <h1> Make an Event </h1> 
	</header>
	<div class="modal-content" align="center">
	  <p>
	    Start planning! 
	    <br> 
	  </p>
	  <form class="pure-form pure-form-stacked" action="/makeevent" method="post">
	    
	    <input name="title" type="text" placeholder="Title" required>
	    <div class="pure-control-group">
              <label for="location"> Location </label>
              <select name="location" class="pure-input-2-3">
		{% for item in results %}
		<option> {{item}} </option>
		{% endfor %}
              </select>
            </div>
	    <input name="date" type="text" placeholder="Date" required>
	    <input name="time" type="text" placeholder="Time" required>
	    <br>
	    <button class="pure-button pure-button-primary" type="submit">Make Event Now!</button>
	  </form>
	</div>
      </div>
      <a href="#!" class="modal-close" title="Close this modal" data-close="Close"
	 data-dismiss="modal">x</a>
    </section>
  </body>
  
  <script>
    ('.reslist').delegate('li', 'click', function(){
    })
  </script>
</html>
