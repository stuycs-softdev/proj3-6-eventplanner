<!DOCTYPE>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Home </title>
    <link rel="stylesheet" href="http:/yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="../static/search.css">
  </head>
  
  <body>
    <div class="bg">
      <div class="bar">
        <p id="title">
            Edric's Plan-tations
          <a id="prof" href="profile.html"> Profile </a>
        </p>  
      </div>
      <h1>Welcome, {{username}}</h1>
      <h2>Want to make an event? Start your search here:</h2>
      <form class="pure-form pure-form-aligned" id="form">
  		  <fieldset>
          <label class="searchby" id="keyword"> Search by a keyword of what you want to do: </label>
  		    <input type="search" name="keyword" nameplaceholder ="Keyword">
          <br>
          <br>
          <br>
          <label class="searchby" id="location"> Or search by where you want to be: </label>
          <input type="search" name="location" placeholder ="Location">
          <br>
          <br>
  		    <button type="submit" class="pure-button pure-button-primary">Search</button>
  		  </fieldset>
  	  </form>
    </div>

  </body>
  
</html>
