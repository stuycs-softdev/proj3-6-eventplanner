<!DOCTYPE>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Search  </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="../static/search.css">
  </head>
  
  <body>
      <div class="pure-menu pure-menu-open pure-menu-horizontal menu">
	<a href="/" class="pure-menu-heading">GroupVent</a>
	<ul>
          <li><a href="/profile">Your Profile</a></li>
          <li><a href="#logoutModal">Logout</a></li>
	</ul>
      </div>
      
      <div class="hero">
	<div class="hero-titles"> 
	  <h1>Welcome, {{username}}</h1>
	  <h2>Want to make an event? Start your search here:</h2>
	</div>
      </div>
      
      <div class="pure-g-1-1">
	<div id="outer_wrap">
	  <div id="wrap">
	    <div id="wrap_background"></div>
	    <form class="pure-form pure-form-aligned" id="form" action="/search" method="post">
  	      <fieldset>
		<div class="pure-control-group"> 
  		  <input class="pure-input-1" type="search" name="keyword" placeholder="Search by keyword(s)!">
		</div>
		<br>
		<br>
		<br>
		<div class="pure-control-group">
		  <input class="pure-input-1" type="search" name="location" placeholder ="Search by location!">
		</div>
		<br>
		<br>
		<div class="pure-control-group">
  		  <button type="submit" class="pure-button pure-button-primary">Search</button>
		</div>
  	      </fieldset>
	    </form>
	  </div>
	</div>
      </div>
      
  </body>
  
</html>
